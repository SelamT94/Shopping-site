<div class="row">
    <div class="col-md-6">
        <form #f ="ngForm"  style="max-width: 600px; margin: 0 auto;" (ngSubmit)="save(f.value)" >
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" [(ngModel)] ="product.title" name="title" id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid " >
                    Title is required.
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                  <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input #price="ngModel" [(ngModel)] ="product.price" ngModel name="price" type="number" class="form-control" id="price"  required >  
               </div>
             <div class="alert alert-danger" *ngIf="price.touched && price.invalid ">
                Price is required.
            </div>
              </div>
        
            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" [(ngModel)] ="product.category" ngModel name="category" id="category" class="form-control" required>
                    <option value=""></option>
                    <option  *ngFor ="let c of categories$ | async" [value] = "c.name">
                        {{ c.name }}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid ">
                    Category is required.
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input  #imageUrl="ngModel" [(ngModel)] ="product.imageUrl" ngModel name ="imageUrl" id="imageUrl" type="text" class="form-control"  required>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid ">
                    Image URL is required.
                </div>
            </div>
            <button class="btn btn-primary" style="margin-top: 10px;">Save</button>
            <button type="button" (click)="delete()"  class="btn btn-danger" style="margin-top: 10px; margin-left: 10px;" >Delete</button>
        </form>
    </div>
    <div class="col-md-6">
        <product-card [product]="product" [show-actions]="false"> </product-card>
    </div>
</div>
