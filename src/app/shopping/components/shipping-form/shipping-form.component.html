<form #f="ngForm" style="margin-left: 20px;">
  <div class="form-group">
    <label for="name">Name</label>
    <input #name="ngModel" name="name" [(ngModel)]="shipping.name" type="text" class="form-control" placeholder="Name"  required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <!-- <div *ngIf="name.errors.required">Name is required.</div> -->
      Name is required.
    </div>
  </div>
  <div class="form-group">
    <label for="addressLine1">Address 1</label>
    <input #addressLine1="ngModel" name="addressLine1" [(ngModel)]="shipping.addressLine1" type="text" class="form-control" placeholder="Address 1" required>
    <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
      <!-- <div *ngIf="addressLine1.errors.required">Address Line 1 is required.</div> -->
      Address Line 1 is required.
    </div>
  </div>
  <div class="form-group">
    <label for="addressLine2">Address 2 </label>
    <input #addressLine2="ngModel" name="addressLine2" [(ngModel)]="shipping.addressLine2" type="text" class="form-control" placeholder="Address 2" required>
    <div class="alert alert-danger" *ngIf="addressLine2.touched && addressLine2.invalid">
      <!-- <div *ngIf="addressLine2.errors.required">Address Line 2 is required.</div> -->
      Address Line 2 is required.
    </div>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input #city="ngModel" name="city" [(ngModel)]="shipping.city" type="text" class="form-control" placeholder="City" required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <!-- <div *ngIf="city.errors.required">City is required.</div> -->
      City is required.
    </div>
  </div>
  <button 
    [disabled]="!f.valid"
    (click)="placeOrder()"
    class="btn btn-primary" style="margin-top: 10px; margin-left: 10px;">Place Order</button>
</form>
